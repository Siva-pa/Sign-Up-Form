<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Basic CSS Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('Images/Background.jpg') no-repeat center center/cover; /* Add your background image */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button.login-btn {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 0;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button.login-btn:hover {
            background-color: #45a049;
        }

        button.login-btn:active {
            background-color: #3e8e41;
        }

        .forgot-password {
            margin-top: 10px;
            font-size: 12px;
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <form id="login-form">
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
        <div class="forgot-password">
            <a href="forgot.html">Forgot Password?</a>
        </div>
    </form>

    <script>
        document.getElementById("login-form").onsubmit = function(event) {
            event.preventDefault(); // Prevent form from redirecting automatically

            var formData = new FormData(this);

            fetch("https://script.google.com/macros/s/AKfycbyjoApKqly1aGBghuk1McBy1xPuhhJavJ4KZL8U_d5xRBlAbGk33R0_Oa8qt8uueJi1/exec", { // Replace with your Web App URL
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                console.log("Server Response:", data);
                if (data.includes("Success")) {
                    window.location.href = "welcomepage.html"; // Redirect to welcome page
                } else {
                    alert("Invalid email or password. Please try again.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Something went wrong. Please try again.");
            });
        };
    </script>
</body>
</html>
