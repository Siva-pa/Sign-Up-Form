<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Team</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('Images/Background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .join-container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 28px;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .message {
            font-size: 16px;
            color: #333;
            margin-bottom: 30px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-weight: 500;
            line-height: 1.6;
        }

        .join-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;
        }

        .join-btn:hover {
            background-color: #0056b3;
        }

        .already-member {
            margin-top: 20px;
            font-size: 14px;
        }

        .already-member a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }

        .already-member a:hover {
            text-decoration: underline;
        }

        /* Text Styling for Mobile Devices */
        @media (max-width: 600px) {
            h2 {
                font-size: 24px;
            }

            p, .message {
                font-size: 14px;
            }

            .join-btn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="join-container">
        <h2>Join Our Team</h2>
        <p>If you create an account, then only you will be a part of our team. Please ignore if you have already created an account.</p>
        <p class="message">If not, please create an account by clicking the "Create Account" button below.</p>
        <a href="index.html">
            <button class="join-btn">Create Account</button>
        </a>
        <div class="already-member">
            <p>Already a member? <a href="Loginpage.html">Log in</a></p>
        </div>
    </div>

</body>
</html>
