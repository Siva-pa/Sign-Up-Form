<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('Images/Background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide scrollbars */
        }

        .welcome-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 60px 40px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 900px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-out; /* Fade-in animation */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            color: #00bfff; /* Brighter accent color */
            font-size: 52px;
            margin-bottom: 30px;
            font-weight: 700;
            line-height: 1.2;
            animation: slideInDown 1s ease-out; /* Slide-in animation */
        }

        @keyframes slideInDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        p {
            font-size: 22px;
            margin-bottom: 40px;
            line-height: 1.8;
            font-weight: 400;
            animation: fadeInUp 1s ease-out; /* Fade-in up animation */
        }

        @keyframes fadeInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .social-media-links {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        .social-media-links a {
            text-decoration: none;
            display: block;
            font-size: 20px;
            color: #00bfff;
            margin-bottom: 15px;
            transition: transform 0.3s ease, color 0.3s ease;
            animation: scaleUp 0.8s ease-out; /* Scale-up animation */
        }

        @keyframes scaleUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .social-media-links a:hover {
            transform: scale(1.05); /* Slight scale on hover */
            color: #fff;
        }

        .logout-btn {
            background-color: #ff6347;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 40px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            animation: pulse 2s infinite ease-in-out; /* Pulse animation */
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .logout-btn:hover {
            background-color: #e5533c;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            p {
                font-size: 20px;
            }

            .social-media-links {
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .welcome-container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <h1>Welcome to Our Page!</h1>
        <p>Thank you for visiting our page. Below are the social media links. By clicking on the icons, you will be redirected to the respective pages:</p>

        <div class="social-media-links">
            <a href="https://www.youtube.com" target="_blank" title="YouTube">YouTube</a>
            <a href="https://www.linkedin.com" target="_blank" title="LinkedIn">LinkedIn</a>
            <a href="https://github.com" target="_blank" title="GitHub">GitHub</a>
            <a href="https://chat.openai.com" target="_blank" title="ChatGPT">ChatGPT</a>
            <a href="https://www.w3schools.com" target="_blank" title="W3Schools">W3Schools</a>
            <a href="https://www.udemy.com" target="_blank" title="Udemy">Udemy</a>
        </div>

        <button class="logout-btn" onclick="window.location.href='Loginpage.html'">Log Out</button>
    </div>

</body>
</html>
